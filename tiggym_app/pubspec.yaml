name: tiggym
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+7

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  fl_chart: ^0.68.0
  flutter:
    sdk: flutter
  flutter_heatmap_calendar: ^1.0.5
  flutter_localization: ^0.2.0
  flutter_wear_os_connectivity: ^1.0.0
  gap: ^3.0.1
  get_it: ^7.7.0
  infinite_scroll_pagination: ^4.0.0
  intl: ^0.18.1
  loader_overlay: ^4.0.0
  modal_bottom_sheet: ^3.0.0
  path: ^1.8.3
  path_provider: ^2.1.3
  purchases_flutter: ^6.29.4
  purchases_ui_flutter: ^6.29.4
  rxdart: ^0.27.7
  screenshot: ^2.5.0
  selector_wheel: ^1.1.2
  share_plus: ^9.0.0
  shared_preferences: ^2.2.3
  sqflite: ^2.3.2
  table_calendar: ^3.0.9
  tiggym_shared:
    path: ../tiggym_shared
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon_color.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_foreground: "assets/icon/ic_front.png"
  # adaptive_icon_foreground: "assets/icon/app_icon_3_front.png"
  adaptive_icon_background: "#FF202020"

flutter:
  uses-material-design: true
  
  assets:
    - assets/database/v1/
    - assets/icon/


  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Thin.ttf
          weight: 100
        - asset: assets/fonts/Montserrat/Montserrat-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Montserrat/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Montserrat/Montserrat-Black.ttf
          weight: 900
        - asset: assets/fonts/Montserrat/Montserrat-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/Montserrat/Montserrat-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/Montserrat/Montserrat-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Montserrat/Montserrat-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Montserrat/Montserrat-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Montserrat/Montserrat-SemiBoldItalic.ttf
